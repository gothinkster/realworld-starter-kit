name: Acceptance Tests on Docker Server

on:
  workflow_call:

jobs:
  tests:
    services:
      mysql:
        image: mysql:5.6
        env:
          MYSQL_ROOT_PASSWORD: realworld
          MYSQL_DATABASE: realworld
          MYSQL_USER: realworld
          MYSQL_PASSWORD: realworld
        ports:
          - '3306:3306'
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v2

      - name: Build docker image
        uses: docker/build-push-action@v3
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
          push: false
          tags: 'app'

      - name: Starting docker server
        shell: sh
        run: make nohup/docker

      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - run: npm install

      - name: Running acceptance tests on localhost server
        run: |
          DRIVER=rest API_URL=http://localhost:3001/api npx jest acceptance
          DRIVER=trpc API_URL=http://localhost:3001/trpc npx jest acceptance
