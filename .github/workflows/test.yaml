name: test 
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -v ./... 

      - name: Run unit tests 
        run: make unit-test
