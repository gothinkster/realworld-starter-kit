
on:
  - push
  - pull_request

jobs:
  main:
    name: Main
    runs-on: ubuntu-latest

    steps:
      # SET UP
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Java
        uses: graalvm/setup-graalvm@v1
        with:
          version: latest
          java-version: 17
          github-token: ${{ secrets.GITHUB_TOKEN }}
          components: native-image,llvm
          cache: gradle

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      # BUILD
      - name: Build & Test
        run: .github/pre-push.sh
