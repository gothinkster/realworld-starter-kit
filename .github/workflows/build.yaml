name: Build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - run: |
          npm install
          make build
          make zip
        shell: bash

      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            build.zip
