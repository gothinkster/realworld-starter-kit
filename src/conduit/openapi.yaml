servers:
  - url: /api
components:
  securitySchemes:
    Token:
      description: >+
        For accessing the protected API resources, you must have received a a
        valid JWT token after registering or logging in. This JWT token must
        then be used for all protected resources by passing it in via the
        'Authorization' header.


        A JWT token is generated by the API by either registering via /users or logging in via /users/login.


        The following format must be in the 'Authorization' header :

            Token: xxxxxx.yyyyyyy.zzzzzz

      type: apiKey
      name: Authorization
      in: header
  schemas:
    LoginUser:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
          # format: password  # TODO: uncomment when https://github.com/p1c2u/openapi-core/pull/132 is merged
      required:
        - email
        - password
    LoginUserRequest:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/LoginUser"
      required:
        - user
    NewUser:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
          # format: password  # TODO: uncomment when https://github.com/p1c2u/openapi-core/pull/132 is merged
      required:
        - username
        - email
        - password
    NewUserRequest:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/NewUser"
      required:
        - user
    User:
      type: object
      properties:
        email:
          type: string
        token:
          type: string
        username:
          type: string
        bio:
          type: string
        image:
          type: string
      required:
        - email
        - token
        - username
        - bio
        - image
    UserResponse:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/User"
      required:
        - user
    UpdateUser:
      type: object
      properties:
        email:
          type: string
        token:
          type: string
        username:
          type: string
        bio:
          type: string
        image:
          type: string
    UpdateUserRequest:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/UpdateUser"
      required:
        - user
    ProfileResponse:
      type: object
      properties:
        profile:
          $ref: "#/components/schemas/Profile"
      required:
        - profile
    Profile:
