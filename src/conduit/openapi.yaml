        username:
          type: string
        bio:
          type: string
        image:
          type: string
        following:
          type: boolean
      required:
        - username
        - bio
        - image
        - following
    Article:
      type: object
      properties:
        slug:
          type: string
        title:
          type: string
        description:
          type: string
        body:
          type: string
        tagList:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        favorited:
