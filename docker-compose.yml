
services:

  mongodb:
    image: mongo:5.0-focal
    ports:
      - "3010:27017"

  backend:
    image: ${registry:-localhost:5000/}realworld:1.0
    labels:
      app: realworld
      type: backend
    depends_on:
      - mongodb
    environment:
      bindAddress: 0.0.0.0
      mongodbUrl: mongodb://mongodb/real_world
    build:
      context: backend
    ports:
      - "3090:2010"
