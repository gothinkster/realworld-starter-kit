<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <title>Neo Docs NoCssVars</title>
</head>
<body class="neo-body neo-body-viewport">
    <script>
        Neo = self.Neo || {}; Neo.config = Neo.config || {};

        Object.assign(Neo.config, {
            appPath         : 'docs/app.mjs',
            basePath        : '../',
            environment     : 'development',
            mainThreadAddons: ['DragDrop', 'HighlightJS', 'Stylesheet'],
            useCssVars      : false
        });
    </script>
    <script src="../src/Main.mjs" type="module"></script>
</body>
</html>
